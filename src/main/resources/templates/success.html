<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <h1>成功！</h1>
        <!--th:text 将div里面的内容设置为：后端传过来的值-->
        <div th:text="${hello}"></div>
        <hr>
        <div th:text="${hello}"></div>
        <div th:utext="${hello}"></div>
        <hr>
        <!--每次遍历都会产生一个h4标签-->
        <h4  th:text="${user}" th:each="user:${users}"></h4>

<hr>
        <!--在一个h4标签里面产生结果-->
        <h4>
            <span th:each="user:${users}">[[${user}]]</span>
        </h4>
</body>
</html>
